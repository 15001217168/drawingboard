                    <div class="handle_btn_name">

                <div class="handle_btn">

                    <div class="handle_btn_name">

                </div>

                    <div class="handle_btn_img">

                        帮助

            <div class="mark_error_box_title">

                确认

    </div>

<script type="text/javascript" src="../js/check/JSfontsize.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/check/Rivets.js"></script>
<script type="text/javascript" src="../js/check/tool.js"></script>
<script type="text/javascript" src="../js/check/swiper.min.js"></script>
<script type="text/javascript">


    $(function () {
        mySwiper();
    });

    function mySwiper() {
        var viewSwiper = new Swiper('.view .swiper-container', {
            slidesPerView: 1,
            resistance: '100%',
            onSlideChangeStart: function () {
                $('.homework_total span:first-child').text(parseInt(viewSwiper.activeIndex) + 1)
                updateNavPosition(viewSwiper, previewSwiper);
            }
        })
        var previewSwiper = new Swiper('.preview .swiper-container', {
            visibilityFullFit: true,
            slidesPerView: 'auto',
            onlyExternal: true,
            mode: 'vertical',
            onSlideClick: function () {
                viewSwiper.swipeTo(previewSwiper.clickedSlideIndex);
            }
        })
    }

    function updateNavPosition(view, preview) {
        $('.preview .active-nav').removeClass('active-nav');
        var activeNav = $('.preview .swiper-slide').eq(view.activeIndex).addClass('active-nav');
        if (!activeNav.hasClass('swiper-slide-visible')) {
            if (activeNav.index() > preview.activeIndex) {
                var thumbsPerNav = Math.floor(preview.height / activeNav.height()) - 1;
                preview.swipeTo(activeNav.index() - thumbsPerNav);
            } else {
                preview.swipeTo(activeNav.index());
            }
        }
    }

</script>
